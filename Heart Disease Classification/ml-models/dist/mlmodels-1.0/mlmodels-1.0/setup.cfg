[metadata]
name = mlmodels
version = 0.0.1
author = Andrey Shtrauss
author_email = author@example.com
description = Package for custom machine learning models
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/shtrausslearning/Machine-Learning/tree/main/class-models
project_urls = 
	Bug Tracker = https://github.com/shtrausslearning/Machine-Learning/tree/main/class-models/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

